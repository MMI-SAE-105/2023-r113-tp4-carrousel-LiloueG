<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Carrousel</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
        <h1>Test carrousel en CSS + Alpinejs</h1>
    </header>
    <div class="carrousel" x-data="{hrefCourant: 1,}">
        <div class="carrousel_picture">
            <div class="carrousel_button">
                <button class="carrousel_btn carrousel_btn-avant" aria-label="slide prÃ©cedent"  @click="$refs.parent.scrollLeft-=$refs.parent.clientWidth; hrefCourant = Math.max(1, hrefCourant - 1)">
                    <
                </button>
                <button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant"  @click="$refs.parent.scrollLeft+=$refs.parent.clientWidth; hrefCourant = Math.min(5, hrefCourant + 1)">
                    >
                </button>
            </div>
            <div class="carrousel_parent-ecrans" x-ref="parent">
                <div id="ecran-1" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/1/500/300" alt="image ecran 1">
                        <figcaption>Ecran 1</figcaption>
                    </figure>
                </div>
                <div id="ecran-2" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/2/500/300" alt="image ecran 2">
                        <figcaption>Ecran 2</figcaption>
                    </figure>
                </div>
                <div id="ecran-3" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/3/500/300" alt="image ecran 3">
                        <figcaption>Ecran 3</figcaption>
                    </figure>
                </div>
                <div id="ecran-4" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/4/500/300" alt="image ecran 4">
                        <figcaption>Ecran 4</figcaption>
                    </figure>
                </div>
                <div id="ecran-5" class="carrousel_ecran">
                    <figure>
                        <img src="https://picsum.photos/seed/5/500/300" alt="image ecran 5">
                        <figcaption>Ecran 5</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <ul class="carrousel_liste-liens">
            <li><a href="#ecran-1" class="carrousel_lien" :class="{actif:hrefCourant===1}" @click="hrefCourant = 1">
                Ecran 1
            </a></li>
            <li><a href="#ecran-2" class="carrousel_lien" :class="{actif:hrefCourant===2}" @click="hrefCourant = 2">
                Ecran 2
            </a></li>
            <li><a href="#ecran-3" class="carrousel_lien" :class="{actif:hrefCourant===3}" @click="hrefCourant = 3">
                Ecran 3
            </a></li>
            <li><a href="#ecran-4" class="carrousel_lien" :class="{actif:hrefCourant===4}" @click="hrefCourant = 4">
                Ecran 4
            </a></li>
            <li><a href="#ecran-5" class="carrousel_lien" :class="{actif:hrefCourant===5}" @click="hrefCourant = 5">
                Ecran 5
            </a></li>
        </ul>
    </div>
  </body>
</html>
