<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Carrousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>Test carrousel en CSS + Alpinejs</h1>
    </header>
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1',}">
        <button class="carrousel_btn carrousel_btn-avant" aria-label="slide prÃ©cedent"  @click="$refs.parent.scrollLeft-=$refs.parent.clientWidth">
            <
        </button>
        <button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant"  @click="$refs.parent.scrollLeft+=$refs.parent.clientWidth">
            >
        </button>
        <div class="carrousel_parent-ecrans" x-ref="parent">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/1/500/300" alt="image ecran 1">
                    <figcaption>Ecran 1</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/2/500/300" alt="image ecran 2">
                    <figcaption>Ecran 2</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/3/500/300" alt="image ecran 3">
                    <figcaption>Ecran 3</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/4/500/300" alt="image ecran 4">
                    <figcaption>Ecran 4</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/5/500/300" alt="image ecran 5">
                    <figcaption>Ecran 5</figcaption>
                </figure>
            </div>
        </div>
        <ul class="carrousel_liste-liens">
            <li><a href="#ecran-1" class="carrousel_lien" :class="{actif:hrefCourant==='#ecran-1'}">
                ecran 1
            </a></li>
            <li><a href="#ecran-2" class="carrousel_lien" :class="{actif:hrefCourant==='#ecran-2'}">
                ecran 2
            </a></li>
            <li><a href="#ecran-3" class="carrousel_lien" :class="{actif:hrefCourant==='#ecran-3'}">
                ecran 3
            </a></li>
            <li><a href="#ecran-4" class="carrousel_lien" :class="{actif:hrefCourant==='#ecran-4'}">
                ecran 4
            </a></li>
            <li><a href="#ecran-5" class="carrousel_lien" :class="{actif:hrefCourant==='#ecran-5'}">
                ecran 5
            </a></li>
        </ul>
    </div>
  </body>
</html>
